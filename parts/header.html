<script>
document.addEventListener('DOMContentLoaded', function() {
    // Close Utility Bar
    document.querySelector('.close-utility').addEventListener('click', function() {
        this.closest('.utility-bar').style.display = 'none';
        document.documentElement.style.setProperty('--utility-height', '0px');
    });

    // Dynamic Sticky Header
    const header = document.querySelector('.site-header');
    let lastScroll = 0;
    
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        const headerHeight = header.offsetHeight;
        
        if (currentScroll > headerHeight) {
            header.style.transform = currentScroll > lastScroll 
                ? 'translateY(-100%)' 
                : 'translateY(0)';
            header.style.boxShadow = '0 4px 24px rgba(0,0,0,0.3)';
        } else {
            header.style.transform = 'translateY(0)';
            header.style.boxShadow = 'none';
        }
        lastScroll = currentScroll;
    });

    // Mega Menu Interactions
    document.querySelectorAll('.is-style-mega-menu').forEach(menu => {
        menu.addEventListener('mouseenter', () => {
            const submenu = menu.querySelector('.wp-block-navigation__submenu-container');
            submenu.style.opacity = '1';
            submenu.style.visibility = 'visible';
            submenu.style.transform = 'translateY(0)';
        });
        
        menu.addEventListener('mouseleave', () => {
            const submenu = menu.querySelector('.wp-block-navigation__submenu-container');
            submenu.style.opacity = '0';
            submenu.style.visibility = 'hidden';
            submenu.style.transform = 'translateY(10px)';
        });
    });

    // Mobile Menu Toggle
    document.querySelector('.is-style-menu-toggle').addEventListener('click', () => {
        document.querySelector('.mobile-nav').classList.toggle('active');
    });
});
</script>
