            <div class="wp-block-group coupon-info-section" style="padding-top:20px">
                
                <?php
                // Get all post meta
                $post_meta = get_post_meta(get_the_ID());

                if (!empty($post_meta)) :
                ?>
                    <div class="all-coupon-meta" style="padding: 20px; background: #f9f9f9; border-radius: 8px;">
                        <?php foreach ($post_meta as $key => $value) :
                            // Skip WordPress hidden meta fields (start with "_")
                            if (strpos($key, '_') === 0) continue;

                            // Get the value (handle array)
                            $meta_value = is_array($value) ? implode(', ', $value) : $value;
                        ?>
                            <p style="margin-bottom:10px;">
                                <strong><?php echo esc_html(ucwords(str_replace('_', ' ', $key))); ?>:</strong> 
                                <?php echo esc_html($meta_value); ?>
                            </p>
                        <?php endforeach; ?>
                    </div>
                <?php endif; ?>

            </div>
            <!-- /wp:group -->

        </div>
        <!-- /wp:column -->
        
    </div>
